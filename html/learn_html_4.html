<!DOCTYPE html>
<html>

<head>

<body>
    <table border="1">
        <caption> table example</caption>
        <thead style="color:red;">
            <tr>
                <th> column1</th>
                <th> column2</th>
                <th> column3</th>

            </tr>
        </thead>
        <tbody style="color:green">
            <tr>
                <td> data1</td>
                <td> data2</td>
                <td> data3</td>
            </tr>
            <tr>
                <td> data4</td>
                <td>
                    <table border="2">
                        <tr>
                            <td> col 1 </td>
                            <td> col 2 </td>
                        </tr>
                        <tr>
                            <td> col 3</td>
                            <td> col 4 </td>
                        </tr>

                    </table>

                </td>
                <td> data6</td>
            </tr>
            <tr>
                <td> data7</td>
                <td> data8</td>
                <td> data9</td>
            </tr>
        </tbody>
        <tfoot style="color:red">
            <tr>
                <th> column1</th>
                <th> column2</th>
                <th> column3</th>

            </tr>
        </tfoot>
    </table>
    <hr>
    <table border="1">
        <tr>
            <th> row1</th>
            <td> data1</td>
            <td> data2</td>
            <td> data3</td>
        </tr>
        <tr>
            <th>row2</th>
            <td> data4</td>
            <td> data5</td>
            <td> data6</td>
        </tr>
        <tr>
            <th>row3</th>
            <td> data7</td>
            <td> data8</td>
            <td> data9</td>
        </tr>


    </table>
    <hr>
    <table border="1">
        <tr>
            <th> row1</th>
            <td colspan="2"> data1</td>
            <td> data2</td>

        </tr>
        <tr>
            <th rowspan="2">row2</th>
            <td> data4</td>
            <td> data5</td>
            <td> data6</td>
        </tr>
        <tr>

            <td> data7</td>
            <td> data8</td>
            <td> data9</td>
        </tr>


    </table>
</body>
</head>

</html>
